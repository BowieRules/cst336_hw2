
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Team Generator </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>

<div class="mega-header"></div>

<h1 class="megatron text-light"> Team Generator </h1>

<div class="container">
    <div class="row">
      <div class="col-md bg-success"><label for="genderRadios">Teams Gender:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genderRadios" id="genderOption1" value="option1">
        <label class="form-check-label" for="genderOption1">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genderRadios" id="genderOption2" value="option2">
        <label class="form-check-label" for="genderOption2">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genderRadios" id="genderOption3" value="option3" checked>
        <label class="form-check-label" for="genderOption3">
          Coeducational
        </label>
      </div>
    </div>
    <div class="col-md bg-warning">
       <label for="numTeams">Number of Teams:</label>
       <input type="number" class="form-control bfh-number" id="numTeams" value="3" min="1" max="10">
    </div>
    <div class="col-md bg-info">
        <label for="sizeTeams">Size of Teams:</label>
        <input type="number" class="form-control bfh-number" id="sizeTeams" value="5" min="1" max="10">
    </div>
  </div>
  <br>
  <div class="row">
  <button type="button" id="btnGenerate" class="btn btn-primary btn-block">Generate Teams<span id="showoption" class="thumbnail" style="width:50px;height:50px"><img src='img/unisex-icon-white.png' alt='unisex'></div></button>
  </div>
  <br>
  <p id="validation"></p>
  <br><br>
</div>


<div class="results"></div>

<footer class="bg-dark">
      <div><img src="img/CSUMBLogo.png" alt="CSUMB Logo" style="width: 20%"></div>

      <br><br>
</footer>
<!-- closing footer -->

</div>
</body>
<!-- closing body -->
</html>
